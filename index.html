<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./9882189.jpg">;
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input class ="amtinp" value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name ="from"> 
                        </select>
                    </div>
                </div>
                <i class="fa-duotone fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                     <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name ="to">  
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button class ="btn">Get Exchange Rate</button>
        </form>
    </div>


    <script src="./code.js"></script>
    <script src="./app.js"></script>
</body>
</html>
